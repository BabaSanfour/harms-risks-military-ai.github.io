  bio: "Aislinn Sandre is a PhD candidate in Clinical Psychology at McGill University. Her research focuses on understanding how stress affects the brain to increase risk for depression and anxiety. Specifically, she examines whether exposure to stress early in life, such as harsh parenting, abuse, neglect, or peer victimization, alters brain responses to rewards and threats, and whether these brain alterations make it more likely that people will develop depression and/or anxiety later on in life. In her work, Aislinn primarily uses electroencephalography (EEG) to measure brain activity during sensitive periods of neurodevelopment, such as infancy, adolescence, and young adulthood. Aislinn has worked as an intern in hospitals and schools in Montreal to provide assessment and psychotherapy for stress- and trauma-related disorders. She has developed and presented several workshops designed to help people reduce stress and improve mental health. Currently, she is training healthcare workers to provide supportive interventions to their colleagues in order to improve coping in response to COVID-19-related stress."
