  bio: "I obtained master degrees in philosophy and psychology, and received my PhD in 1995 at the Free University of Amsterdam, the Netherlands. Currently I am associate professor (Theoretical Cognitive Science) at the Donders Institute for Brain, Cognition and Behaviour, at the Radboud University Nijmegen. My research focuses on the implications of Cognitive neuroscience and Artificial Intelligence for society and human self-understanding. I investigate the ethical and societal implications of research in, and the ensuing technologies of, CNS and AI, such as Robotics, Brain-Computer Interfacing, and Deep Brain Stimulation. I am particularly interested in the integration of empirical work (i.e. experimentation, computational modeling, and robotics) with philosophical issues regarding knowledge, identity, agency, responsibility and intelligent behavior. I have published in journals such as Nature: Biotechnology, Science and Engineering Ethics, American Journal of Bioethics, Neuroethics, Journal of Cognitive Neuroscience and Journal of Social Robotics."
