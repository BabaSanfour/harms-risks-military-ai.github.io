  bio: "Riley Simmons-Edler is a postdoc in the lab of Prof. Kanaka Rajan at Harvard Medical School and Harvard's Kempner Institute for Artificial and Natural Intelligence. Since receiving his PhD from Princeton in computer science, he has worked on topics concerning the societal risks that military AI create and how to mitigate them as well as neuro-inspired reinforcement learning algorithms."
