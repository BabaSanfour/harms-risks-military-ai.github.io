- affiliation: "Harvard Medical School, Harvard Kempner Institute"
  bio: "Ryan Badman is a postdoctoral researcher in Professor Kanaka Rajan's lab at Harvard Medical School and the Harvard Kempner Institute. He holds a physics PhD from Cornell University with a focus on nanotechnology. For his postdoctoral work, he has concentrated on research at the boundary of neuroscience and artificial intelligence, including social cognitive science, reinforcement learning, graph neural networks, and biologically-inspired recurrent neural networks. He also has published work on the risks for academia and society from the increasing militarization of AI."
