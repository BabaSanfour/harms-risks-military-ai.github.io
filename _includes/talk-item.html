<article class="media">
	<div class="media-content">
		<div class="content">
		<p>
		<em>{{ item.title }}</em>. 
    {{ item.where }}, {{ item.city }} ({{ item.country }}). {{ item.month }} {{ item.year }}
    {% if item.link %}
      <a class="tag" href="{{ item.link }}">link</a>
		{% endif %}
		</p>
		</div>
	</div>
</article>
